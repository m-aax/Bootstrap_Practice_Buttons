<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"; rel="stylesheet">

        <style>
            body{
                background-color: azure;
            }
        </style>

</head>

        <!--styles:-->

        <button type="button" class="btn">Basic</button>

<br>
<br>
        <!--outline:-->
        <button type="button" class="btn btn-outline-primary">roblox winning smile</button>
    
<br>

<br>

        <!--Active/Disabled-->

        <button type="button" class="btn btn-primary" active>Large</button>

<br>

        <div class="alert alert-success">
            <strong>Success</strong> Indicated a successful or positive action.
